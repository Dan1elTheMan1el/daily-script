name: Daily Script Runner

on:
  schedule:
    # Runs at 10PM PST (6AM UTC during standard time, 5AM UTC during daylight saving)
    # Using 6AM UTC as the standard time schedule
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  run-daily-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create .env file
      run: |
        echo "IPA_WEBHOOK=${{ secrets.IPA_WEBHOOK }}" > .env
        echo "CROSSWORD_WEBHOOK=${{ secrets.CROSSWORD_WEBHOOK }}" >> .env
        
    - name: Run daily script
      run: python daily.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        if ! git diff --staged --quiet; then
          git commit -m "Update IPA data - $(date +'%Y-%m-%d')"
          git push
        else
          echo "No changes to commit"
        fi
